<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <title>Brand New Game</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-178389882-1"></script>

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="imgs/apple-v02.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>

    <script src="script.js" type="module"></script>
  </head>

  <body>
    <!-- TITLE SCREEN -->
    <div class="start-screen" data-start-screen>
      <div class="title-container moveable-item">
        <img
          src="imgs/landing-page-v15.png"
          class="start-screen-img"
        />

        <a href="https://brandnewschool.com/"
            ><img
              class="clickable start-screen-logo-button"
              src="imgs/bns-leaf-2.png"
          /></a>

        <div class="ui-container">
          <div class="title-text-container">

            
            <div class="title-text">
              <br />
              New website coming soon!<br />
              Kill time while we finish.<br>

              <!-- BIG BNS LOGO -->
              <img
                src="imgs/bns-title-logo-4.png"
                class="start-screen-logo-img"
              />

              <!-- SPACE TO START -->
              <button
                class="clickable title-text space-to-start-title-button"
                data-space-to-start
              >
                Spacebar to start
              </button>

              <!-- SOUND BUTTON -->
              <button class="clickable title-text" data-sound-toggle>
                Sound <u>on</u>
              </button>
            </div>

            <!-- Tut text HAS to be in this div or it wont center -->
            <div class="positioned-item tut-text" data-tutorial-text>
              LOADING...
            </div>
          </div>

          
        </div>

        <img
          src="imgs/kid-idle.png"
          class="start-screen-player positioned-item"
        />
      </div>
    </div>

    <!-- The Game Screen -->
    <div class="world hide" data-world>

      <div class="game-container">
        <!-- 2 ground sprites for the endless effect -->
        <img
          loading="lazy"
          src="imgs/background-1.png"
          class="ground hide-img"
          data-ground
        />
        <img
          loading="lazy"
          src="imgs/background-3.png"
          class="ground hide-img"
          data-ground
        />

        <!-- Score Text -->
        <div class="score-ui score hide" data-score>SCORE 0</div>
        <div class="score-ui high-score hide" data-score>HI SCORE 0</div>

        <!-- Sprites -->
        <img
          loading="lazy"
          src="imgs/kid-idle.png"
          class="player hide-img"
          data-player
        />
        <img
          loading="lazy"
          src="imgs/worm-idle.png"
          class="pet hide-img"
          data-pet
        />
      </div>
    </div>

    <!-- All the other UI -->
    <div class="text-container" data-main-ui></div>
  </body>
</html>
