<!-- This is where everything starts! The basic setup for any webpage -->

<!DOCTYPE html>
<html lang="en">
  <!-- Items in the head set up the internal stuff such as the tab name and where the JavaScript and CSS is going to come from -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <title>Brand New Game</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>

    <script src="script.js" type="module"></script>
    <!-- All the JavaScript code starts with the script.js file, you can go to script.js to follow the JavaScript -->
  </head>

  <!-- Body is where everything you see on the page is hosted. The whole game is right here! -->
  <body style="background-color: #36454f">
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <br /><br /><br />

      <div style="font-size: 2.5vw;">Page Coming Soon!</div> <br>
      <div style="font-size: 1.5vw;">Here's a game in the meantime:</div>

      <br /><br /><br />
      <br /><br />

      <div class="world" data-world>
        <!-- 2 ground sprites for the endless effect -->
        <img src="imgs/L2_environment_loop_v1.png" class="ground" data-ground />
        <img src="imgs/L2_environment_loop_v1.png" class="ground" data-ground />

        <!-- Text -->
        <div class="score" data-score>High Score: 0 | Apple Bonus: 00% | Score: 0</div>

        <div class="start-screen" data-start-screen>Tap Or Space To Jump</div>

        <!-- Sprites -->
        <img src="imgs/Player-run-0.png" class="dino" data-dino />
      </div>
      <br />

      <div style="font-size: 1vw;" data-fact>Get the highest score you can!</div>

      <div><br /><br />
        <a href="https://brandnewschool.com/" class="button">
         Back To Brand New School
        </a></div>
    </div>
  </body>
</html>
