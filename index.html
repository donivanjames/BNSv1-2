<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <title>Brand New Game</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="imgs/apple_v1.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>

    <script src="script.js" type="module"></script>
  </head>

  <!-- Body is where everything you see on the page is hosted. The whole game is right here! -->
  <body>
    <!-- The Game Screen -->
    <div class="world" data-world>
      <!-- 2 ground sprites for the endless effect -->
      <img
        src="imgs/L1_environment_loop_v2_size50.png"
        class="ground hide-img"
        data-ground
      />
      <img
        src="imgs/L1_environment_loop_v2_size50.png"
        class="ground hide-img"
        data-ground
      />

      <!-- Score Text -->
      <div class="score hide" data-score>Score: 0</div>

      <!-- Menu Screen -->
      <div class="start-screen" data-start-screen>
        <img src="imgs/UI/Title Apple.png" style="width: 30%" />
        <h3 style="color: #fff0cc">BRAND NEW GAME<br /></h3>
        <h6>
          NEW SITE COMING SOON <br />
          PLAY A GAME WHILE YOU WAIT
          <br /><br /><br /><br />
          <!-- <button>Sound: On</button>
          <button>Play Game!</button> -->
        </h6>
      </div>

      <!-- All the other UI -->
      <div data-main-ui></div>

      <!-- Sound Toggle -->
      <!-- <button onclick="" id="sound-toggle" class="button sound-toggle" data-sound-toggle>Toggle Sound: On</button> -->

      <!-- Sprites -->
      <img src="imgs/human-run-1.png" class="player hide-img" data-player />
    </div>

    <!-- <div data-bns-button><a href="https://brandnewschool.com/" class="button">VISIT OLD SITE</a></div> -->
    <button data-bns-button>VISIT OLD SITE</button>
    


  </body>
</html>
