<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <title>Brand New Game</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="icon" type="image/png" href="imgs/apple_v1.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>

    <script src="script.js" type="module"></script>
  </head>

  <!-- Body is where everything you see on the page is hosted. The whole game is right here! -->
  <body>
    <!-- Menu Screen -->
    <div class="start-screen" data-start-screen>
      <div class="title-container moveable-item">
        <img
          src="imgs/landing-page-v4.png"
          class="start-screen-img"
          data-start-screen
        />

        <div class="title-text" data-start-screen>
          <h2>SUPER SCHOOL QUEST</h2>
          <br />
          <h5>
            NEW SITE COMING SOON <br />
            PLAY A GAME WHILE YOU WAIT
            <br /><br /><br />
            <div class="text-blink">TAP OR SPACE TO START</div>
          </h5>
        </div>

        <button
          class="button sound-toggle-button"
          data-start-screen
          data-sound-toggle
        >
          SOUND: ON
        </button>
        <a
          href="https://brandnewschool.com/"
          class="back-to-bns-button button"
          data-start-screen
          >Visit Old Site</a
        >

        <img
          src="imgs/kid-idle.png"
          class="start-screen-player"
          data-start-screen
        />
      </div>
    </div>

    <!-- The Game Screen -->
    <div class="world hide" data-world>
      <div class="game-container">

        <!-- 2 ground sprites for the endless effect -->
        <img src="imgs/background-1.png" class="ground hide-img" data-ground />
        <img src="imgs/background-1.png" class="ground hide-img" data-ground />

        <!-- Score Text -->
        <div class="score-ui score hide" data-score>Score: 0</div>
        <div class="score-ui high-score hide" data-score>High Score: 0</div>

        <!-- All the other UI -->
        <div class="text-container" data-main-ui></div>
        

        <!-- Sprites -->
        <img src="imgs/kid-idle.png" class="player hide-img" data-player />
        <img src="imgs/worm-idle.png" class="pet hide-img" data-pet />
      </div>
    </div>
  </body>
</html>
